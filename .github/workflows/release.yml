name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g. v1.0.0)"
        required: true

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        shell: pwsh
        run: windows/scripts/build.ps1

      - name: Publish
        shell: pwsh
        run: windows/scripts/publish.ps1

      # ✅ 修正点：正确解码 SIGN_CERT（Windows + pwsh）
      - name: Decode signing certificate
        if: ${{ secrets.SIGN_CERT != '' }}
        shell: pwsh
        run: |
          $bytes = [System.Convert]::FromBase64String("${{ secrets.SIGN_CERT }}")
          [System.IO.File]::WriteAllBytes("cert.pfx", $bytes)

      - name: Sign executable
        if: ${{ secrets.SIGN_CERT != '' }}
        shell: pwsh
        run: |
          windows/scripts/sign.ps1 `
            -ExePath artifacts/windows/EasyNoteVault.exe `
            -CertPath cert.pfx `
            -CertPassword "${{ secrets.SIGN_PASSWORD }}"

      - name: Prepare release files
        shell: pwsh
        run: windows/scripts/release.ps1

      - name: Create git tag
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ inputs.release_version }}
          git push origin ${{ inputs.release_version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_version }}
          files: dist/windows/**/*.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
