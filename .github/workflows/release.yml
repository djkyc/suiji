name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (例如 v0.1)"
        required: true

# 允许 Actions 创建 Release
permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Build
      - name: Build
        shell: pwsh
        run: |
          windows/scripts/build.ps1

      # 4️⃣ Publish（把版本号写进程序集）
      - name: Publish
        shell: pwsh
        run: |
          dotnet publish windows/EasyNoteVault/EasyNoteVault.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:AssemblyInformationalVersion=${{ inputs.version }}

      # 5️⃣ Release 打包（完全交给你已有的脚本）
      - name: Prepare release package
        shell: pwsh
        run: |
          windows/scripts/release.ps1

      # 6️⃣ 创建 GitHub Release（上传脚本生成的 zip）
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
