name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (例如 v0.1)"
        required: true

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Build（使用你已有的脚本）
      - name: Build
        shell: pwsh
        run: |
          windows/scripts/build.ps1

      # 4️⃣ Publish（使用你已有的脚本）
      - name: Publish
        shell: pwsh
        run: |
          windows/scripts/publish.ps1

      # 5️⃣ 准备发布文件（打包 zip）
      - name: Prepare release files
        shell: pwsh
        run: |
          windows/scripts/release.ps1

      # 6️⃣ 创建 GitHub Release（只在手动触发时）
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
