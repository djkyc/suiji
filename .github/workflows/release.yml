name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g. v1.0.0)"
        required: true

jobs:
  release:
    runs-on: windows-latest

    # ğŸ”‘ å…ˆæŠŠ secrets æ˜ å°„æˆ envï¼ˆè¿™æ˜¯å…³é”®ï¼‰
    env:
      SIGN_CERT: ${{ secrets.SIGN_CERT }}
      SIGN_PASSWORD: ${{ secrets.SIGN_PASSWORD }}

    steps:
      # 1. æ‹‰å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. å®‰è£… .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3. æ„å»º
      - name: Build
        shell: pwsh
        run: windows/scripts/build.ps1

      # 4. å‘å¸ƒ
      - name: Publish
        shell: pwsh
        run: windows/scripts/publish.ps1

      # 5. è§£ç ç­¾åè¯ä¹¦ï¼ˆåªæœ‰åœ¨ SIGN_CERT å­˜åœ¨æ—¶æ‰åšï¼‰
      - name: Decode signing certificate
        if: env.SIGN_CERT != ''
        shell: pwsh
        run: |
          $bytes = [System.Convert]::FromBase64String($env:SIGN_CERT)
          [System.IO.File]::WriteAllBytes("cert.pfx", $bytes)

      # 6. ç­¾å exeï¼ˆåŒæ ·åªåœ¨æœ‰è¯ä¹¦æ—¶ï¼‰
      - name: Sign executable
        if: env.SIGN_CERT != ''
        shell: pwsh
        run: |
          windows/scripts/sign.ps1 `
            -ExePath artifacts/windows/EasyNoteVault.exe `
            -CertPath cert.pfx `
            -CertPassword $env:SIGN_PASSWORD

      # 7. æ•´ç†å‘å¸ƒæ–‡ä»¶
      - name: Prepare release files
        shell: pwsh
        run: windows/scripts/release.ps1

      # 8. åˆ›å»º tag
      - name: Create git tag
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ inputs.release_version }}
          git push origin ${{ inputs.release_version }}

      # 9. åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_version }}
          files: dist/windows/**/*.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
