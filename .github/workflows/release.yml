name: Build EasyNoteVault (Manual Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ 拉代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ 强制清理（关键，解决重复定义）
      - name: Clean workspace
        shell: pwsh
        run: |
          Write-Host "== Clean workspace =="
          dotnet clean windows/EasyNoteVault/EasyNoteVault.csproj
          Remove-Item -Recurse -Force windows/EasyNoteVault/bin -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force windows/EasyNoteVault/obj -ErrorAction SilentlyContinue

      # 4️⃣ Build
      - name: Build
        shell: pwsh
        run: |
          dotnet build windows/EasyNoteVault/EasyNoteVault.csproj -c Release

      # 5️⃣ Publish（单文件 exe）
      - name: Publish
        shell: pwsh
        run: |
          dotnet publish windows/EasyNoteVault/EasyNoteVault.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:Version=${{ inputs.version }} `
            -o dist/${{ inputs.version }}

      # 6️⃣ 上传构建产物（按版本）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyNoteVault-${{ inputs.version }}
          path: dist/${{ inputs.version }}
