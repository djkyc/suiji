name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (ä¾‹å¦‚ v0.1)"
        required: true

# ğŸ”‘ å…³é”®ï¼šå…è®¸ GitHub Actions å†™ä»“åº“ï¼ˆåˆ›å»º Releaseï¼‰
permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3ï¸âƒ£ Build
      - name: Build
        shell: pwsh
        run: |
          windows/scripts/build.ps1

      # 4ï¸âƒ£ Publish
      - name: Publish
        shell: pwsh
        run: |
          windows/scripts/publish.ps1

      # 5ï¸âƒ£ å‡†å¤‡å‘å¸ƒæ–‡ä»¶ï¼ˆzipï¼‰
      - name: Prepare release files
        shell: pwsh
        run: |
          windows/scripts/release.ps1

      # 6ï¸âƒ£ åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
