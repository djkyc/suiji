name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (例如 v1.6)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Build
      - name: Build
        shell: pwsh
        run: |
          windows/scripts/build.ps1

      # 4️⃣ Publish（写入程序集版本号）
      - name: Publish
        shell: pwsh
        run: |
          dotnet publish windows/EasyNoteVault/EasyNoteVault.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:AssemblyInformationalVersion=${{ inputs.version }}

      # 5️⃣ Release 打包（生成 EasyNoteVault-windows.zip）
      - name: Prepare release package
        shell: pwsh
        run: |
          windows/scripts/release.ps1

      # 6️⃣ 重命名 zip，加上版本号
      - name: Rename release zip with version
        shell: pwsh
        run: |
          $src = "dist/EasyNoteVault-windows.zip"
          $dst = "dist/EasyNoteVault-windows-${{ inputs.version }}.zip"

          if (-not (Test-Path $src)) {
            throw "Release zip not found: $src"
          }

          Rename-Item -Path $src -NewName ("EasyNoteVault-windows-${{ inputs.version }}.zip")

          Write-Host "Renamed release package to:"
          Write-Host $dst

      # 7️⃣ 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            dist/EasyNoteVault-windows-${{ inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
