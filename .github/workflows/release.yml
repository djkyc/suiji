name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (例如 v0.1)"
        required: true

# 允许 Actions 创建 Release
permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Build（你已有的脚本）
      - name: Build
        shell: pwsh
        run: |
          windows/scripts/build.ps1

      # 4️⃣ Publish（关键：把版本号写进程序集）
      - name: Publish
        shell: pwsh
        run: |
          dotnet publish windows/EasyNoteVault/EasyNoteVault.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:AssemblyInformationalVersion=${{ inputs.version }} `
            -o dist/windows

      # 5️⃣ 打包发布文件（zip）
      - name: Prepare release files
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          New-Item -ItemType Directory -Path dist | Out-Null
          Compress-Archive -Path dist/windows/* -DestinationPath dist/EasyNoteVault-${{ inputs.version }}-windows.zip

      # 6️⃣ 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            dist/EasyNoteVault-${{ inputs.version }}-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
